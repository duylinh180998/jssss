<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTJS_11</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/bt2.css">
</head>
<body>
<div class="container">
    <div id="bt2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nhập vào Hệ số giai thừa:</label>
                <input id="nhap" type="number" class="form-control" >

            </div>

            <button onclick="tinhGiaiThua1()" type="button" class="btn btn-primary">Tính Giai Thừa</button>
        </form>
        <p id="show"></p>
    </div>
</div>
<script type="text/javascript">
    function tinhgiaithua(i) {
        if(i<=1)
        {
            return 1;
        }
         return i*tinhgiaithua(i-1);

    }
    function nhan(a) {
        var x="x";
        if(a<=1)
        {
            return 1;
        }
        return a+x+nhan(a-1);

    }
    function tinhGiaiThua1() {
        var a=document.getElementById('nhap').value;
        if(a=='')
        {
            document.getElementById('show').innerHTML="Không được để trống";
        }
        else
        {
            var i;
           document.getElementById('show').innerHTML=a+"!="+nhan(a)+"="+tinhgiaithua(a);
        }
    }
</script>
</body>
</html>
