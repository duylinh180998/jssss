<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/bt2.css">
</head>
<body>
<div class="container">
    <div id="bt2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nhập vào số Hàng:</label>
                <input id="nhap" type="number" class="form-control" >

            </div>

            <button onclick="show()"  type="button" class="btn btn-primary">Hiển Thị</button>
        </form>
        <br/>
        <p id="show"></p>
    </div>
</div>
<script type="text/javascript">

    function show() {
        var a=document.getElementById('nhap').value;
        document.getElementById('show').innerHTML="";

        if(a=='')
        {
            document.getElementById('show').innerHTML="Không Được Để Trống";
        }
        else
        {
            var i;
            var j;

           for(i=1;i<=a;i++)
           {
               for(j=1;j<=i;j++){
                   document.getElementById('show').innerHTML+="*";
               }
               document.getElementById('show').innerHTML+="<br/>"

           }

        }

    }
</script>
</body>
</html>
