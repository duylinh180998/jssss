<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<div class="container">
    <div id="header">
        <p id="a">
            Kiểm tra tồn tại chuỗi<br/>
        </p>
        <p id="ke"></p>
    </div>
    <div id="form">
        <form >
            <p id="show"></p>
            <div class="form-group" >
                <p>Nhập Chuỗi Ban Đầu :</p>
                <input type="text" class="form-control" id="numbera" >
            </div>
            <div class="form-group">
                <p>Nhập Chuỗi cần kiểm tra:</p>
                <input type="text" class="form-control" id="numberb"><br/>

            </div>
            <br/>
            <button onclick="test()"  type="button" class="btn btn-info">Kiểm Tra</button>
        </form>
        <br/>
        <p id="KQ"></p>
    </div>
</div>
<script type="text/javascript">
    function test() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if(a==''||b=='' ||a==''&&b==''){
            document.getElementById('KQ').innerHTML="Không được để trống"
        }
        else
        {
            if(a.includes(b))
            {
                document.getElementById('KQ').innerHTML="Chuỗi "+b+" Tồn tại trong chuỗi ban đầu "+a;
            }
            else
            {
                document.getElementById('KQ').innerHTML="Không tồn tại";
            }
        }
    }

</script>
</body>
</html>
