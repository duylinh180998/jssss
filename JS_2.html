<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_JS2</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/bt2.css">
</head>
<body>
  <div class="container">
      <div id="bt2">
          <form>
              <div class="form-group">
                  <label for="exampleInputEmail1">Nhập vào số a :</label>
                  <input id="nhap" type="number" class="form-control" >

              </div>

              <button onclick="kiemTra()" type="button" class="btn btn-primary">Kiểm Tra</button>
          </form>
          <p id="show"></p>
      </div>
  </div>
<script type="text/javascript">
    function kiemTra() {
        var a=document.getElementById('nhap').value;
        if(1<=a&&a<=10)
        {
            document.getElementById('show').innerHTML=a+" Nằm trong khoảng 1-10";

        }
        else if(50<=a&&a<=100)
        {
            document.getElementById('show').innerHTML=a+" Nằm trong khoảng 50-100";

        }

        else {
            document.getElementById('show').innerHTML=a+" Không nằm trong khoảng 1-10 hoặc 50-100";

        }
    }
</script>
</body>
</html>
