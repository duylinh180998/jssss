<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT JS</title>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
   <div class="container">
       <div id="header">
           <p id="a">
               Thực Hành Toán Tử
           </p>
           <p id="ke"></p>
       </div>
       <div id="form">
           <form >
               <p id="show"></p>
               <div class="form-group" >
                   <p>Nhập Số A :</p>
                   <input type="text" class="form-control" id="numbera" >
               </div>
               <div class="form-group">
                   <p>Nhập Số B :</p>
                   <input type="text" class="form-control" id="numberb">
               </div>

               <button onclick="cong()" type="button" class="btn btn-primary">a+b</button>
               <button onclick="tru()" type="button" class="btn btn-secondary">a-b</button>
               <button onclick="nhan()"  type="button" class="btn btn-success">a*b</button>
               <button onclick="chia()"  type="button" class="btn btn-danger">a/b</button>
               <button onclick="du()"  type="button" class="btn btn-warning">a%b</button>
               <button onclick="congcong()"  type="button" class="btn btn-info">a++</button>
               <button onclick="cong2()"  type="button" class="btn btn-info">++a</button>
               <button onclick="trutru()" type="button" class="btn btn-info">a--</button>
               <button onclick="tru2()"  type="button" class="btn btn-info">--a</button>
               <br/><br/>
               <button type="reset" class="btn btn-info">Reset Dữ Liệu</button>
           </form>
           <p id="KQ"></p>
       </div>
   </div>
<script type="text/javascript">

    function kiemTraDuLieu() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;


        if((a==''||b=='')||(a==''&&b==''))
        {
            document.getElementById('show').innerHTML="Không được để trống";
            document.getElementById('KQ').innerHTML="";
            return false
        }
        else
            {
                if(isNaN(a))
                {
                    document.getElementById('show').innerHTML="a Không đúng kiểu dữ liệu";
                    document.getElementById('KQ').innerHTML="";
                    return false;
                }
                else
                {
                    document.getElementById('show').innerHTML="";

                }
                if(isNaN(b))
                {
                    document.getElementById('show').innerHTML="b Không đúng kiểu dữ liệu";
                    document.getElementById('KQ').innerHTML=''
                    return false;
                }
                else
                {
                    document.getElementById('show').innerHTML="";
                }

            }
        document.getElementById('show').innerHTML="";
    }
    function cong() {
        kiemTraDuLieu();
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if (isNaN(a)==false&&isNaN(b)==false&&a!=''&&b!='')
        {
            var tong =parseInt(a)+parseInt(b)

            document.getElementById('KQ').innerHTML="A+B="+tong;
        }
    }
    function tru() {
        kiemTraDuLieu()
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if (isNaN(a)==false&&isNaN(b)==false&&a!=''&&b!='')
        {
            var hieu =parseInt(a)-parseInt(b)

            document.getElementById('KQ').innerHTML="A-B="+hieu;
        }
    }
    function nhan() {
        kiemTraDuLieu()
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if (isNaN(a)==false&&isNaN(b)==false&&a!=''&&b!='')
        {
            var tich =parseInt(a)*parseInt(b)

            document.getElementById('KQ').innerHTML="AxB="+tich;
        }
    }
    function chia() {
        kiemTraDuLieu()
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if (isNaN(a)==false&&isNaN(b)==false&&a!=''&&b!='')
        {
            var thuong =parseInt(a)/parseInt(b)

            document.getElementById('KQ').innerHTML="A/B="+thuong;
        }
    }
    function du() {
        kiemTraDuLieu()
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if (isNaN(a)==false&&isNaN(b)==false&&a!=''&&b!='')
        {
            var du =parseInt(a)%parseInt(b)

            document.getElementById('KQ').innerHTML="A%B="+du;
        }
    }
    function congcong() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if((a==''))
        {
            document.getElementById('show').innerHTML="Không được để trống";
            document.getElementById('KQ').innerHTML="";
            return false
        }
        if (isNaN(a)==false&&a!='')
        {
            var cong =parseInt(a)

            document.getElementById('KQ').innerHTML="A++="+cong;
            document.getElementById('show').innerHTML="";
        }
    }
    function cong2() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if((a==''))
        {
            document.getElementById('show').innerHTML="Không được để trống";
            document.getElementById('KQ').innerHTML="";
            return false
        }
        if (isNaN(a)==false&&a!='')
        {
            var conga =parseInt(a)+1;

            document.getElementById('KQ').innerHTML="++A="+conga;
            document.getElementById('show').innerHTML="";
        }
    }
    function trutru() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if((a==''))
        {
            document.getElementById('show').innerHTML="Không được để trống";
            document.getElementById('KQ').innerHTML="";
            return false
        }
        if (isNaN(a)==false&&a!='')
        {
            var tong =parseInt(a)

            document.getElementById('KQ').innerHTML="A--="+tong;
            document.getElementById('show').innerHTML="";
        }
    }
    function tru2() {
        var a=document.getElementById('numbera').value;
        var b=document.getElementById('numberb').value;
        if((a==''))
        {
            document.getElementById('show').innerHTML="Không được để trống";
            document.getElementById('KQ').innerHTML="";
            return false
        }
        if (isNaN(a)==false&&a!='')
        {
            var tong =parseInt(a)-1

            document.getElementById('KQ').innerHTML="--A="+tong;
            document.getElementById('show').innerHTML="";
        }
    }
</script>



</body>
</html>
